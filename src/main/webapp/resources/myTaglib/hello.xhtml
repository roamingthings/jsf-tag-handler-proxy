<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:cc="http://java.sun.com/jsf/composite"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:h="http://java.sun.com/jsf/html"
              xmlns:my="http://xmlns.jcp.org/jsf/composite/myTaglib"
              xmlns:c="http://java.sun.com/jsp/jstl/core"
              xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
>

    <cc:interface name="hello" componentType="de.roamingthings.cc.helloCC">
        <cc:attribute name="helloName" type="java.lang.String"
                      shortDescription="A name to say hello" />
        <cc:attribute name="value"
                      shortDescription="Value to be edited" />
        <cc:editableValueHolder name="input" targets="decorator:theInput"/>
    </cc:interface>

    <cc:implementation>
        <div>
            Hello, #{cc.helloName}!
            This part of the component is static text directly stored in the components XHTML file.
        </div>

        <my:inputDecorator id="decorator" editableInputId="theInput" labelText="Name">
            <h:inputText id="theInput" value="#{cc.attrs.value}" binding="#{cc.inputComponent}"/>
        </my:inputDecorator>
   </cc:implementation>
</ui:component>
