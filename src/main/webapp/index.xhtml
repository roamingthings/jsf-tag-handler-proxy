<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:my="http://roamingthings.de/playground/hello/tags"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Component Proxy Demo Page</title>

    <h:outputStylesheet library="assets" name="css/style.css"/>
</h:head>
<h:body>
    <h1>Hello Proxy Component</h1>

    <h:form id="helloFrm">
        <fieldset>
            <div class="form-input">
                The following output is generated by the proxy tag:

                <div class="proxy-output">
                    <my:helloProxy id="helloId"
                                   value="#{helloPageBean.name}"
                                   componentTagName="hello"
                                   helloName="John Doe"
                                   p:placeholder="Name"/>
                </div>
            </div>
        </fieldset>

        <div class="form-actions">
            <h:commandButton class="btn" value="Submit"/>
        </div>

        <fieldset>
            <div class="form-output">
                Value stored by the page bean: [#{helloPageBean.name}]
            </div>
        </fieldset>

    </h:form>
</h:body>
</html>
