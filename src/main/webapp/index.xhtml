<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:my="http://roamingthings.de/playground/hello/tags"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Component Proxy Demo Page</title>
</h:head>
<h:body>
    <h1>Hello Proxy Component</h1>

    <h:form id="helloFrm">

        <div>
            Message generated by the proxied tag:
            <my:helloProxy id="helloId"
                           value="#{helloPageBean.name}"
                           componentTagName="hello"
                           helloName="John Doe"
                           p:placeholder="Name"/>
        </div>

        <div>
            Value stored by the page bean: [#{helloPageBean.name}]
        </div>

        <div>
            <h:commandButton value="Submit" />
        </div>
    </h:form>
</h:body>
</html>
